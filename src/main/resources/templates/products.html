<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor's Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .blue-header {
            background-color: #084e7c; 
            color: #ffffff;
            padding: 10px; 
            text-align: center;
        }

        .header-links {
            margin-top: 20px; 
            text-align: center;
        }

        .header-links a {
            border: 1px solid #075183; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            margin: 0 10px; 
            color: black;
            text-decoration: none;
        }

        .new-product-link {
        text-align: right; 
        margin-top: 20px; 
        }

        .card {
            border: 1px solid #075183; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            margin: 20px auto;
        }

        table {
            width: 100%; 
            margin-top: 20px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #084e7c;
            color: white;
        }

        #no_products {
        margin-top: 30px;
        }
    </style>
</head>
<body>

    <header class="blue-header">
        <h2>Investor's Product Details</h2>
    </header>

    <div class="header-links">
        <a href="investor.html">View Investor Details</a>
        <a href="withdrawalNotice.html">View Withdrawal Notice</a>
    </div>

    <p th:id="no_products" th:if="${#lists.isEmpty(productList)}">
        You don't have any products yet!
    </p>

    <div class="card" id = "products" th:unless="${#lists.isEmpty(productList)}" >
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Current Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.type}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.currentBalance}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="new-product-link">
        <a th:href="@{/products/{investorId}/new_product(investorId=${investorId})}">Add New Product</a>
    </div>

</body>
</html>
